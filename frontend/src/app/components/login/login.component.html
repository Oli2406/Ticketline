<div class="container-fluid d-flex flex-column">
  <div class="row flex-grow-1 align-items-center justify-content-center">
    <!-- Login Section -->
    <div class="col-md-6 text-center signup-left">
      <h1>Log in to Ticketline</h1>
    </div>

    <!-- Login Form Section -->
    <div class="col-md-4 p-4 signup-right">
      <h2>Log in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <!-- Email/Username Field -->
        <div class="form-group">
          <label for="inputEmail" class="custom-label fw-bold">Email</label>

          <input
            type="text"
            id="inputEmail"
            name="username"
            placeholder="Email"
            formControlName="username"
          />
          <div *ngIf="submitted && loginForm.controls.username.errors" class="text-danger mt-1">
            <small *ngIf="loginForm.controls.username.errors.required">
              Your email is required!
            </small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group password-group">
          <label for="inputPassword" class="custom-label fw-bold">Password</label>

          <input
            [type]="showPassword ? 'text' : 'password'"
            id="inputPassword"
            placeholder="Password"
            name="password"
            formControlName="password"
          />
          <i
            class="bi"
            [class.bi-eye-slash]="showPassword"
            [class.bi-eye]="!showPassword"
            (click)="togglePasswordVisibility()"
            style="position: absolute; top: 35%; right: 15px; transform: translateY(20%); cursor: pointer;"
          ></i>
          <div *ngIf="submitted && loginForm.controls.password.errors" class="text-danger mt-1">
            <small *ngIf="loginForm.controls.password.errors.required">
              Your password is required!
            </small>
            <small *ngIf="loginForm.controls.password.errors.minlength">
              Your password must be at least 8 characters long!
            </small>
          </div>
          <div class="forgot-password-container">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>

        <!-- Form Footer -->
        <div class="d-flex flex-column align-items-center mt-4">
          <button type="submit" class="btn btn-primary custom-button">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
