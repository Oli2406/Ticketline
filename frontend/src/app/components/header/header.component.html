<body>
<!-- Header -->
<div class="header-container">
  <!-- Logo in the top left -->
  <div class="logo"></div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button class="v76_370" [class.active]="currentPage === 'home'" (click)="setActivePage('home')">
      Home
    </button>
    <button class="v76_371" [class.active]="currentPage === 'news'" (click)="setActivePage('news')">
      News
    </button>
    <button class="v76_372" [class.active]="currentPage === 'merchandise'" (click)="setActivePage('merchandise')">
      Merchandise
    </button>
    <button class="v76_373" [class.active]="currentPage === 'events'" (click)="setActivePage('events')">
      Events
    </button>
  </div>

  <!-- Authentication Buttons -->
  <div class="auth-buttons">
    <div class="button-container">
      <button class="login-button" [class.active]="currentPage === 'login'" (click)="setActivePage('login')">
        Log in
      </button>
    </div>
    <div class="button-container">
      <button class="signup-button" [class.active]="currentPage === 'register'" (click)="setActivePage('register')">
        Sign up
      </button>
    </div>
  </div>
</div>
</body>
