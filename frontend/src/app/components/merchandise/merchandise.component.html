<div class="merchandise-container">
  <!-- Points Header -->
  <div class="points-header mb-3">
    <h3 style="background-color: #4D47C3; color: white;" class="bg-primary text-light p-2 rounded d-inline-block">
      Available points: {{ accountPoints }}
    </h3>
  </div>

  <!-- Merchandise Grid -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let item of displayedMerchandise">
      <div class="merchandise-card card h-100">
        <div class="image-container">
          <img
            *ngIf="item.imageUrl"
            [src]="imageLocation + item.imageUrl"
            alt="{{ item.name }}"
            class="card-img-top"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="description">{{ item.category }}</p>
          <div class="price-stock-container">
            <p class="price">{{ item.price | number: '1.2-2' }} â‚¬</p>
            <p class="stock">Stock: {{ item.stock }}</p>
          </div>
          <p class="points">{{ item.points }} Points</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <button class="btn btn-add-to-cart" (click)="addToCart(item)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination mt-4 d-flex justify-content-center">
    <button
      class="btn btn-light me-2"
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      &larr;
    </button>

    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button
        class="btn me-2"
        (click)="goToPage(i + 1)"
        [class.active]="currentPage === i + 1"
        [ngClass]="{ 'btn-primary': currentPage === i + 1, 'btn-light': currentPage !== i + 1 }"
      >
        {{ i + 1 }}
      </button>
    </ng-container>

    <button
      class="btn btn-light"
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      &rarr;
    </button>
  </div>
</div>
